version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  nextjs:
    lang: dockerfile
    handler: ./nextjs
    image: wilsonianbcoil/nextjs-demo:latest
    build_args:
      NEXT_PUBLIC_PAYMENT_POINTER: $pay.test.codiusfaas.net/wilsonianbcoil-nextjs
      NEXT_PUBLIC_RECEIPT_VERIFIER_URI: https://pay.test.codiusfaas.net/receipts
    environment:
      write_debug: true
